 <!-- Navbar -->
 <div class="navbar navbar-fixed-top center">
 	<div class="navbar-inner">
 		<div class="container">
 			<a class="brand" href="#/page/home">GetPaid</a>
 			<ul class="nav">
 				<li ng-class="{active: slug == 'add'}"><a href="#/receipts/add">Add</a></li>
 				<li ng-class="{active: slug == 'add'}"><a href="#/login" ng-click = 'logout()'>Logout</a></li>
 			</ul>
 		</div>
 	</div>
 </div>
 <!--displays dynamic generated list here-->
 <div ng-repeat="receipt in receipts" ng-class="{'unpaid':receipt.paid==false, 'fullyPaid':receipt.paid==true}">
 	<div ng-click="receiptClicked({{receipt.id}})" ng-disabled = "isDisabled" id="{{receipt.id}}">
 		<h5>{{receipt.store}} ({{receipt.receiptDate}}) &nbsp; - &nbsp;  ${{receipt.amount}}</h5>
 	</div>
 	<div ng-swipe-left = "deleteReceipt({{receipt.id}})" >Swipe left to delete</div>
 	
</div>
<div id = "total">
	<h5></h5>
</div>
<div>
	<h5>Total for all receipts: ${{total}}</h5>
</div>
