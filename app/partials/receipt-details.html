 <!-- Navbar -->
 <div class="navbar navbar-fixed-top center">
 	<div class="navbar-inner">
 		<div class="container">
 			<a class="brand" href="#/page/home">{{receipt.store}}</a>
 			<ul class="nav">
 				<li ng-class="{active: slug == 'add'}"><a href="#/receipts/add">Add</a></li>
 				<li ng-class="{active: slug == 'back'}"><a href="#/receipts/">Back</a></li>
 			</ul>
 		</div>
 	</div>
 </div>
 <div ng-repeat="item in receipt">

 	<div class="sharedColor" >
 		<h5>{{item.name}} - ${{item.cost}}</h5>
 		<div ng-hide="item.payerName==='None'">{{item.payerName}} - {{item.payerNumber}}
 		<button ng-click="sendFbMsg(item.payerNumber)">Send Fb Message</button>
 		</div>
 	</div>
 </div>
 <div>
 		<h5>
 			Total amount: ${{total}}
 		</h5>
 		<button ng-click="edit(receipt.id)" >Edit</button>
 	</div>
</div>
