<div class="container">	
	<!-- NAVIGATION -->
	<nav class="navbar navbar-default" role="navigation">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand navbar-brand-gp font-override-OpenSans" href="#/receipts/">
				<img data-src="../img/logo-monogram.png" width="102" height="34" src="../img/logo-monogram.png" class="logo-footer">
			</a>
		</div>
	    
	  <div class="collapse navbar-collapse font-override-OpenSans" id="bs-example-navbar-collapse-1">
	  	<ul class="nav navbar-nav navbar-right">
	      <li ng-class="{active: slug == 'add'}">
	      	<a href="#/receipts/add">Add</a>
	      </li>
	      
	      <li ng-class="{active: slug == 'back'}">
	      	<a href="#/receipts/">Back</a>
	      </li>
	    </ul>
	  </div>
	</nav>

	<div ng-repeat="item in receipt">
		<div class="sharedColor">
			<h5>{{item.name}} - ${{item.cost}}</h5>
			<div ng-hide="item.payerName==='None'">{{item.payerName}} - {{item.payerNumber}}
				<button ng-click="sendFbMsg(item.payerNumber)">Send Fb Message</button>
		 	</div>
		</div>
	</div>
	 
	<div>
	 	<h5>
	 		Total amount: ${{total}}
	 	</h5>
	 	<button ng-click="edit(receipt.id)" >Edit</button>
	</div>
</div>
